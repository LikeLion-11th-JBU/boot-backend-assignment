<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="http://www.w3.org/1999/xhtml"


>
<head>
    <meta charset="UTF-8">
    <title>Simple Home</title>
</head>
<body>

    <div sec:authorize="isAnonymous()">
        <h2>Hello World!</h2>
        <button onclick="location.href = '/user/login/'">로그인</button>
<!--        <form sec:authorize="isAnonymous()" method="get">-->
<!--            <input type="submit" th:action="@{/user/login}">-->
        </form>
    </div>

    <div sec:authorize="isAuthenticated()">
        <h3 sec:authorize="isAuthenticated()">
            ㅎㅇㅎㅇ <span sec:authentication="name"></span> ! ㅂㄱㅂㄱ~
        </h3>
        <form th:action="@{/user/logout}" method="post">
            <!--   질문 or 검색 이 th:action은 어떻게 작동하는걸까     -->
            <input type="submit" th:value="로그아웃">
        </form>
    </div>

        <!-- 현재 사용자의 로그인 여부에 따라 윗부분이 바뀌게 됨 -->

</body>
</html>
